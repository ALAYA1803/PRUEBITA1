<mat-nav-list class="custom-sidenav">
  <div class="logo-container">
    <img src="assets/img/logo5.png" alt="BikeShare Logo" class="logo">
    <mat-divider class="logo-divider"></mat-divider>
  </div>

  <div class="nav-items">
    <a mat-list-item routerLink="/renter/home" routerLinkActive="active">
      <div class="menu-item-content">
        <mat-icon>home</mat-icon>
        <span>{{ 'Sidebar.Home' | translate }}</span>
      </div>
    </a>
    <a mat-list-item routerLink="/renter/map" routerLinkActive="active">
      <div class="menu-item-content">
        <mat-icon>map</mat-icon>
        <span>{{ 'Sidebar.Map' | translate }}</span>
      </div>
    </a>
    <a mat-list-item routerLink="/renter/profile" routerLinkActive="active">
      <div class="menu-item-content">
        <mat-icon>person</mat-icon>
        <span>{{ 'Sidebar.Profile' | translate }}</span>
      </div>
    </a>
    <a mat-list-item routerLink="/renter/support" routerLinkActive="active">
      <div class="menu-item-content">
        <mat-icon>headset</mat-icon>
        <span>{{ 'Sidebar.Support' | translate }}</span>
      </div>
    </a>
  </div>

  <div class="logout-container">
    <a mat-list-item (click)="onLogout()">
      <div class="menu-item-content">
        <mat-icon>logout</mat-icon>
        <span>{{ 'Sidebar.Logout' | translate }}</span>
      </div>
    </a>
  </div>
</mat-nav-list>
