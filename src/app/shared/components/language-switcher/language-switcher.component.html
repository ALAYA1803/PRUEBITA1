<button mat-icon-button [matMenuTriggerFor]="langMenu" aria-label="Cambiar idioma">
  <mat-icon>language</mat-icon>
</button>

<mat-menu #langMenu="matMenu">
  <button
    mat-menu-item
    *ngFor="let lang of languages"
    (click)="useLanguage(lang)"
  >
    <mat-icon *ngIf="currentLang === lang">check</mat-icon>
    <span>{{ lang.toUpperCase() }}</span>
  </button>
</mat-menu>
