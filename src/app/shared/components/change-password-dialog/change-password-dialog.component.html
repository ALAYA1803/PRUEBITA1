<h2 mat-dialog-title>{{ 'Password.ChangeTitle' | translate }}</h2>
<form [formGroup]="passwordForm" (ngSubmit)="onSave()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'Password.New' | translate }}</mat-label>
      <input matInput [type]="newPasswordVisible ? 'text' : 'password'" formControlName="newPassword">
      <button mat-icon-button matSuffix (click)="newPasswordVisible = !newPasswordVisible" type="button">
        <mat-icon>{{ newPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('required')">{{ 'Password.ErrorRequired' | translate }}</mat-error>
      <mat-error *ngIf="passwordForm.get('newPassword')?.hasError('minlength')">{{ 'Password.ErrorMinLength' | translate }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'Password.Confirm' | translate }}</mat-label>
      <input matInput [type]="confirmPasswordVisible ? 'text' : 'password'" formControlName="confirmPassword">
      <button mat-icon-button matSuffix (click)="confirmPasswordVisible = !confirmPasswordVisible" type="button">
        <mat-icon>{{ confirmPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="passwordForm.hasError('passwordMismatch')">{{ 'Password.ErrorMismatch' | translate }}</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">{{ 'Profile.Cancel' | translate }}</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="passwordForm.invalid">{{ 'Profile.Save' | translate }}</button>
  </mat-dialog-actions>
</form>
