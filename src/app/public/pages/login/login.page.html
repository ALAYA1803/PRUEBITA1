<div class="login-wrapper">
  <div class="login-left">
    <img src="assets/img/logo5.png" alt="BikeShare Logo" />
    <h2>{{ 'Login.WelcomeTitle' | translate }} <span>BikeShare</span></h2>
    <p>{{ 'Login.Tagline' | translate }}</p>
  </div>


  <div class="login-right">

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h3>{{ 'Login.SignIn' | translate }}</h3>
      <label for="email">{{ 'Login.EmailLabel' | translate }}</label>
      <input type="email" id="email" name="email" [placeholder]="'Login.EmailPlaceholder' | translate" [(ngModel)]="email" required />

      <label for="password">{{ 'Login.PasswordLabel' | translate }}</label>
      <input type="password" id="password" name="password" [placeholder]="'Login.PasswordPlaceholder' | translate" [(ngModel)]="password" required />

      <div class="forgot-password">
        <a href="#">{{ 'Login.ForgotPassword' | translate }}</a>
      </div>

      <button type="submit" class="btn-signin">{{ 'Login.SignInBtn' | translate }}</button>

      <div class="or-divider">{{ 'Login.OrVia' | translate }}</div>

      <div class="social-buttons">
        <button type="button" class="google"></button>
        <button type="button" class="apple"></button>
        <button type="button" class="facebook"></button>
      </div>

      <div class="signup-text">
        {{ 'Login.NoAccount' | translate }}
        <button type="button" routerLink="/register" class="link-button">{{ 'Login.SignUp' | translate }}</button>
      </div>

      <button type="button" class="repair-btn">
        {{ 'Login.RepairBtn' | translate }}
      </button>
    </form>
  </div>
</div>
