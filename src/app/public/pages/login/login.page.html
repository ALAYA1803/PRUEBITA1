<div class="login-wrapper">
  <div class="login-left">
    <img src="assets/img/logo5.png" alt="BikeShare Logo" />
    <h2>Welcome to <span>BikeShare</span></h2>
    <p >Tu nueva forma de moverte por la ciudad</p>
  </div>


  <div class="login-right">

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h3>Sign in</h3>
      <label for="email">E-mail or phone number</label>
      <input type="email" id="email" name="email" placeholder="Type your e-mail or phone number" [(ngModel)]="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Type your password" [(ngModel)]="password" required />

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn-signin">Sign In</button>

      <div class="or-divider">or do it via other accounts</div>

      <div class="social-buttons">
        <button type="button" class="google"></button>
        <button type="button" class="apple"></button>
        <button type="button" class="facebook"></button>
      </div>

      <div class="signup-text">
        Don't have an account?
        <button type="button" routerLink="/register" class="link-button">Sign Up</button>
      </div>

      <button type="button" class="repair-btn">
        RepairLink technician?<br />
        <strong>Sign in or Apply here</strong>
      </button>
    </form>
  </div>
</div>
